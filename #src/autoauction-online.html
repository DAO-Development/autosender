<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">
    <title>Автоаукцион</title>
</head>
<body>
<main class="autoauction-online">
    <div class="container">
        <div class="breadcrumbs">
            <nav>
                <ul>
                    <li><a href="/">Главная </a></li>
                    <li><a href="">Автоаукцион онлайн</a></li>
                </ul>
            </nav>
        </div>
        <div class="breadcrumbs-tablet">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.25 4.5L6.75 9L11.25 13.5" stroke="#B5B5B5" stroke-width="1.125" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <span>Каталог</span>
        </div>
    </div>
    <section class="feedback">
        <div class="container">
            <h2>Оставьте заявку</h2>
            <p>Мы свяжемся с Вами, уточним необходимые требования по авто и предложим варианты по стоимости</p>
            <form>
                <div class="feedback__fields">
                    <input type="text" placeholder="Ваше имя" required>
                    <input type="tel" placeholder="Номер телефона"
                           pattern="([\+]*[7-8]{1}\s?[\(]*9[0-9]{2}[\)]*\s?\d{3}[-]*\d{2}[-]*\d{2})" required>
                </div>
                <div class="feedback__agreement">
                    <input type="checkbox" required id="agreement">
                    <label for="agreement"></label>
                    <label for="agreement">Я согласен с <a href="">Политикой обработки персональных данных</a></label>
                </div>
                <input class="red-btn" type="submit" value="Оставить заявку">
            </form>
        </div>
    </section>
</main>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript" src="/js/product-page.js"></script>
</body>
</html>
