<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">
    <title>Отзыв</title>
</head>
<body>
<main class="open-review">
    <div class="container">
        <div class="breadcrumbs">
            <nav>
                <ul>
                    <li><a href="/">Главная </a></li>
                    <li><a href="">Отзывы</a></li>
                    <li><a href="">Елена, г. Артём о покупке автомобиля Toyota Vitz</a></li>
                </ul>
            </nav>
        </div>
        <div class="breadcrumbs-tablet">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.25 4.5L6.75 9L11.25 13.5" stroke="#B5B5B5" stroke-width="1.125" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <span>Отзывы</span>
        </div>
        <h2 class="page-title">Елена, г. Артём о покупке автомобиля Toyota Vitz</h2>
    </div>
    <section class="open-review__main">
        <div class="container">
            <div class="open-review__main-left">
                <div class="open-review__gallery sincing-slider">
                    <div class="open-review__gallery-open gallery-open">
                        <div class="open-slide">
                            <img loading="lazy" src="./img/open-review/review1.webp">
                        </div>
                        <div class="open-slide">
                            <img loading="lazy" src="./img/open-review/review2.webp">
                        </div>
                        <div class="open-slide">
                            <img loading="lazy" src="./img/open-review/review3.webp">
                        </div>
                        <div class="open-slide">
                            <img loading="lazy" src="./img/open-review/review4.webp">
                        </div>
                    </div>
                    <div class="open-review__gallery-carousel gallery-carousel">
                        <div class="carousel-slide">
                            <div class="carousel-filter"></div>
                            <img loading="lazy" src="./img/open-review/review1.webp">
                        </div>
                        <div class="carousel-slide">
                            <div class="carousel-filter"></div>
                            <img loading="lazy" src="./img/open-review/review2.webp">
                        </div>
                        <div class="carousel-slide">
                            <div class="carousel-filter"></div>
                            <img loading="lazy" src="./img/open-review/review3.webp">
                        </div>
                        <div class="carousel-slide">
                            <div class="carousel-filter"></div>
                            <img loading="lazy" src="./img/open-review/review4.webp">
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-review__main-right">
                <p>Спасибо компании "Автосендер", за моего нового Витса!!! Было очень приятно работать с ребятами.</p>
            </div>
        </div>
    </section>
</main>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript" src="/js/product-page.js"></script>
</body>
</html>
